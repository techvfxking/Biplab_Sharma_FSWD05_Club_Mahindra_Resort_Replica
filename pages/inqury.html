<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Mahindra Resort Replica</title>
    <link rel="stylesheet" href="../styleSheets/main.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="./images/logos/logo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="parent-container">
      <div class="flex-container">
        <a href="../index.html" class="navbar-logo">
          <img
            src="../images/logos/logo.svg"
            alt="Club Mahindra Logo"
            class="navbar-image"
          />
        </a>
        <nav class="navbar">
          <ul class="navbar-list">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/resort.html">Resort</a></li>
            <li class="active"><a href="../pages/inqury.html">Inquiry</a></li>
          </ul>
        </nav>
      </div>
      <div class="title-container">
        <p class="title">Club Mahindra Assonara, Goa</p>
        <p class="subtitle">Bardez, Goa</p>
      </div>
    </header>
    <section class="last-section-inquiry">
      <div class="about-body-text-v2">
        <p class="about-body-text-main-title">Inquiry</p>
        <p class="about-body-text-description">
          Invest in a lifetime of wonderful holiday memories.
        </p>
      </div>
      <div class="form-main">
        <form action="">
          <input class="input-fields" type="text" placeholder="Name" />
          <input class="input-fields" type="number" placeholder="Mobile" />
          <input class="input-fields" type="email" placeholder="Email" />
          <input class="input-fields" type="text" placeholder="City" />
          <input class="input-fields" type="number" placeholder="Age" />
          <div class="permit">
            <input type="checkbox" />
            I permit Club Mahindra to contact me using the information provided
            above by me.
          </div>
          <div class="btn-div">
            <button class="submit-btn">Join the Club</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
